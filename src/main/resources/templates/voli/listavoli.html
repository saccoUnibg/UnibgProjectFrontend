<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista Voli</title>
</head>
<body>
<div align="center">
    <h2>Lista voli</h2>
</div>

<table align="center">
    <thead>
    <tr>
        <th> Partenza </th>
        <th> Arrivo </th>
        <th> Ora partenza </th>
        <th> Ora Arrivo </th>
        <th> Compagnia </th>
        <th> Prezzo </th>
    </tr>
    </thead>
    <tbody>
    <div>
        <tr th:if="${listavoli.empty}">
            <td colspan="2"> Nessun volo disponibile </td>
        </tr>
    </div>

    <tr th:each="volo : ${listavoli}" align="center">
        <td><span th:text="${volo.partenza}"> Partenza </span></td>
        <td><span th:text="${volo.arrivo}"> Arrivo </span></td>
        <td><span th:text="${volo.h_partenza}"> Ora partenza </span></td>
        <td><span th:text="${volo.h_arrivo}"> Ora arrivo </span></td>
        <td><span th:text="${volo.compagnia}"> Compagnia </span></td>
        <td><span th:text="${volo.prezzo}"> Prezzo </span></td>
        <td>
            <div align="center">
                <form action="#" th:action="@{/prenotazioni/crea}" method="post" th:object="${volo}">
                    <div class="container">
                        <input type="hidden" th:value="${volo.partenza}" name="partenza">
                        <input type="hidden" th:value="${volo.arrivo}" name="arrivo">
                        <input type="hidden" th:value="${volo.h_partenza}" name="h_partenza">
                        <input type="hidden" th:value="${volo.h_arrivo}" name="h_arrivo">
                        <input type="hidden" th:value="${volo.compagnia}" name="compagnia">
                        <input type="hidden" th:value="${volo.prezzo}" name="prezzo">
                        <input type="hidden" th:value="${volo.data}" name="data">
                        <input type="hidden" th:value="${volo.id}" name="id">
                        <button type="submit">Prenota</button>
                    </div>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div align="center">
    <form action="#" th:action="@{/profilehomepage}" method="post">
        <div class="container">
            <button type="submit">Homepage</button>
        </div>
    </form>
</div>
</body>
</html>
