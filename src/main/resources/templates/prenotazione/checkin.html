<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check-In</title>
</head>
<body>
<div align="center">
    <form action="#" th:action="@{/prenotazioni/success}" method="post" th:object="${checkinList}">
        <table>
            <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>CF</th>
                <th>ID Documento</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="checkin, stat : *{checkins}">
                <td><input type="text" th:field="*{checkins[__${stat.index}__].nome}" /></td>
                <td><input type="text" th:field="*{checkins[__${stat.index}__].cognome}" /></td>
                <td><input type="text" th:field="*{checkins[__${stat.index}__].cf}" /></td>
                <td><input type="text" th:field="*{checkins[__${stat.index}__].id_documento}" /></td>
            </tr>
            </tbody>
        </table>
        <button type="submit">Submit</button>
    </form>
</div>

<div align="center">
    <form action="#" th:action="@{/profilehomepage}" method="post">
        <div class="container">
            <button type="submit">Homepage</button>
        </div>
    </form>
</div>


</body>
</html>
